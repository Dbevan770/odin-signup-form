<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TFF Tech Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="img-wrapper">
            <div class="logo-wrapper">
                <img class="logo" src="Team Fill-or-Feed.svg">
                <p class="logo-text">TFF Tech</p>
            </div>
            <div class="image-credit">
                <p>Photo by <a class="credit-link" href="https://unsplash.com/@lucabravo">Luca Bravo</a> on <a class="credit-link" href="https://unsplash.com/photos/XJXWbfSo2f0">Unsplash</a></p>
            </div>
        </div>
        <div class="header grid-fill-right-cols">
            <div class="header-content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
                </p>
            </div>
        </div>
        <div class="form-wrapper grid-fill-right-cols">
            <form class="form-content form-grid" id="signupForm">
                <h1 class="title">Create an Account</h1>
                <div>
                    <label for="first-name">FIRST NAME*</label>
                    <input class="text-input" id="first-name" minlength="1" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME*</label>
                    <input class="text-input" id="last-name" minlength="1" required>
                </div>
                <div>
                    <label for="email">E-MAIL*</label>
                    <input class="text-input" type="email" id="email" required>
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input class="text-input" type="number" id="number">
                </div>
                <div>
                    <label for="pass1">PASSWORD*</label>
                    <input class="text-input password" type="password" id="pass1"required>
                    <p class="password-warning">*Passwords DO NOT match</p>
                </div>
                <div>
                    <label for="pass2">CONFIRM PASSWORD*</label>
                    <input class="text-input password" type="password" id="pass2" required>
                </div>
            </form>
        </div>
        <div class="footer grid-fill-right-cols">
            <div class="content-wrapper">
                <button type="submit" class="submit-button">Create Account</button>
                <p>Already have an account? <a>Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
